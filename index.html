<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maithya Ndavi - Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400&display=swap');
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glassmorphism {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .hover-glow {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .hover-glow:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .skill-bar {
      height: 12px;
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
    }
    .skill-progress {
      height: 100%;
      background: #10b981;
      transition: width 1.2s ease-in-out;
    }
    .neural-node {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #14B8A6;
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }
    .neural-node:nth-child(2) { left: 15%; top: 25%; animation-delay: 1s; background: #10B981; }
    .neural-node:nth-child(3) { left: 65%; top: 45%; animation-delay: 2s; background: #14B8A6; }
    .neural-node:nth-child(4) { left: 35%; top: 65%; animation-delay: 3s; background: #10B981; }
    .neural-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(to right, #10B981, #14B8A6);
      opacity: 0.5;
      animation: pulse-line 3s infinite ease-in-out;
    }
    .section-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .section-bg .neural-node {
      width: 8px;
      height: 8px;
      opacity: 0.3;
      animation: float 8s infinite ease-in-out;
    }
    .pulse { animation: pulse 2s infinite ease-in-out; }
    .data-flow {
      position: relative;
      overflow: hidden;
    }
    .data-flow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.3), transparent);
      animation: flow 3s infinite linear;
    }
    .contact-node {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #14B8A6;
      border-radius: 50%;
      animation: orbit 4s infinite linear;
    }
    .contact-section:hover .contact-node { opacity: 1; }
    .icon-bounce { animation: bounce 1.5s ease-in-out infinite; }
    .contact-icon { transition: transform 0.3s; }
    .contact-icon:hover { transform: scale(1.2); }
    #back-to-top {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    @keyframes pulse-line {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    @keyframes flow {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const ThemeToggle = () => {
      const [darkMode, setDarkMode] = useState(false);
      useEffect(() => {
        document.body.classList.toggle('dark', darkMode);
      }, [darkMode]);
      return (
        <button
          onClick={() => setDarkMode(!darkMode)}
          className="text-white hover:text-gray-200 p-2"
        >
          <i className={darkMode ? 'fas fa-sun' : 'fas fa-moon'}></i>
        </button>
      );
    };

    const Sidebar = () => (
      <aside className="hidden lg:block fixed top-20 left-0 w-16 bg-gray-800 text-white h-full shadow-lg glassmorphism z-30">
        <ul className="flex flex-col items-center space-y-6 py-6">
          {[
            { id: 'home', icon: 'fa-home', title: 'Home' },
            { id: 'about', icon: 'fa-user', title: 'About' },
            { id: 'education', icon: 'fa-graduation-cap', title: 'Education' },
            { id: 'experience', icon: 'fa-briefcase', title: 'Experience' },
            { id: 'skills', icon: 'fa-tools', title: 'Skills' },
            { id: 'certifications', icon: 'fa-certificate', title: 'Certifications' },
            { id: 'leadership', icon: 'fa-users', title: 'Leadership' },
            { id: 'contact', icon: 'fa-envelope', title: 'Contact' }
          ].map(item => (
            <li key={item.id}>
              <a href={`#${item.id}`} className="hover:text-emerald-400 transition" title={item.title}>
                <i className={`fas ${item.icon} text-2xl`}></i>
              </a>
            </li>
          ))}
        </ul>
      </aside>
    );

    const Header = () => (
      <header className="sticky top-0 z-50 bg-gradient-to-r from-emerald-600 to-teal-600 text-white py-4 shadow-lg glassmorphism" data-aos="fade-down">
        <div className="container mx-auto px-4 flex justify-between items-center max-w-7xl">
          <h1 className="text-3xl font-bold">Maithya Ndavi</h1>
          <div className="flex items-center space-x-4">
            <nav className="hidden md:flex space-x-6">
              {['Home', 'About', 'Education', 'Experience', 'Skills', 'Certifications', 'Leadership', 'Contact'].map(item => (
                <a
                  key={item}
                  href={`#${item.toLowerCase()}`}
                  className="text-lg hover:text-gray-200 transition"
                >
                  {item}
                </a>
              ))}
            </nav>
            <ThemeToggle />
          </div>
        </div>
      </header>
    );

    const Hero = () => (
      <section id="home" className="relative bg-gradient-to-br from-emerald-200 to-teal-200 py-24 text-center overflow-hidden" data-aos="fade-up">
        <div className="neural-node"></div>
        <div className="neural-node"></div>
        <div className="neural-node"></div>
        <div className="neural-node"></div>
        <div className="neural-line" style={{ width: '100px', top: '30%', left: '20%', transform: 'rotate(45deg)' }}></div>
        <div className="neural-line" style={{ width: '80px', top: '50%', left: '60%', transform: 'rotate(-30deg)' }}></div>
        <div className="container mx-auto px-4 max-w-7xl relative z-10">
          <h1 className="text-6xl font-bold mb-4" data-aos="zoom-in">Maithya Ndavi</h1>
          <p className="text-2xl mb-8" data-aos="zoom-in" data-aos-delay="200">
            Computer Science Graduate | Data Science & AI Innovator
          </p>
          <a
            href="#contact"
            className="inline-block bg-emerald-600 text-white px-8 py-4 rounded-full font-semibold text-lg hover:bg-emerald-700 transition hover-glow"
            data-aos="zoom-in"
            data-aos-delay="400"
          >
            Get in Touch
          </a>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="relative py-20 bg-white dark:bg-gray-900 dark:text-white" data-aos="fade-up">
        <div className="section-bg">
          <div className="neural-node" style={{ left: '10%', top: '20%' }}></div>
          <div className="neural-node" style={{ left: '80%', top: '60%' }}></div>
        </div>
        <div className="container mx-auto px-4 max-w-7xl">
          <h2 className="text-4xl font-bold mb-6 text-center" data-aos="zoom-in">About Me</h2>
          <p className="text-lg leading-relaxed max-w-4xl mx-auto" data-aos="zoom-in" data-aos-delay="200">
            I’m Maithya Ndavi, a Computer Science graduate from Egerton University, hailing from Makindu, Kenya. My passion for technology and problem-solving drives my work in data science, machine learning, and software development. I specialize in transforming complex datasets into actionable insights using tools like Python, SQL, and Power BI. My internship at InspireHub Limited honed my skills in database design and data visualization, while my fourth-year project, an Industrial Attachment Management System, streamlined internship coordination with secure authentication and automated reporting. With certifications in AI and Data Science, I’m committed to lifelong learning and delivering innovative, data-driven solutions.
          </p>
        </div>
      </section>
    );

    const Education = () => (
      <section id="education" className="relative py-20 bg-gray-100 dark:bg-gray-800 dark:text-white" data-aos="fade-up">
        <div className="section-bg">
          <div className="neural-node" style={{ left: '15%', top: '30%' }}></div>
          <div className="neural-node" style={{ left: '85%', top: '70%' }}></div>
        </div>
        <div className="container mx-auto px-4 max-w-7xl">
          <h2 className="text-4xl font-bold mb-6 text-center" data-aos="zoom-in">Education</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            {[
              {
                degree: 'Bachelor of Science in Computer Science',
                institution: 'Egerton University, Njoro',
                period: '2021 – April 2025',
                details: 'Relevant Coursework: Data Science, Machine Learning, Artificial Intelligence, Software Engineering, Database Systems'
              },
              {
                degree: 'Kenya Certificate of Secondary Education (KCSE)',
                institution: 'St. Stephen Makindu Boys’ High School',
                period: '2017 – 2020',
                details: 'Grade: B+ (72 points)'
              }
            ].map((edu, index) => (
              <div
                key={index}
                className="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md glassmorphism hover-glow data-flow"
                data-aos="slide-up"
                data-aos-delay={index * 200}
              >
                <h3 className="text-xl font-semibold">{edu.degree}</h3>
                <p className="text-gray-600 dark:text-gray-300">{edu.institution} | {edu.period}</p>
                <p className="mt-2 text-gray-600 dark:text-gray-300">{edu.details}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Experience = () => (
      <section id="experience" className="relative py-20 bg-white dark:bg-gray-900 dark:text-white" data-aos="fade-up">
        <div className="section-bg">
          <div className="neural-node" style={{ left: '20%', top: '40%' }}></div>
          <div className="neural-node" style={{ left: '75%', top: '50%' }}></div>
        </div>
        <div className="container mx-auto px-4 max-w-7xl">
          <h2 className="text-4xl font-bold mb-6 text-center" data-aos="zoom-in">Professional Experience</h2>
          <div
            className="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md glassmorphism hover-glow data-flow"
            data-aos="slide-up"
          >
            <h3 className="text-xl font-semibold">Student Attachment (Intern)</h3>
            <p className="text-gray-600 dark:text-gray-300">InspireHub Limited, Machakos | May 2024 – August 2024</p>
            <ul className="mt-2 text-gray-600 dark:text-gray-300 list-disc list-inside">
              <li>Designed and implemented a MySQL database system for attachment records, improving data retrieval efficiency by 20%.</li>
              <li>Conducted data cleaning and preprocessing using Python, ensuring data quality for analysis.</li>
              <li>Created data visualizations using Excel and Power BI for internal reports.</li>
              <li>Documented workflows to enhance team collaboration.</li>
            </ul>
          </div>
        </div>
      </section>
    );

    const Skills = () => (
      <section id="skills" className="relative py-20 bg-gray-100 dark:bg-gray-800 dark:text-white" data-aos="fade-up">
        <div className="section-bg">
          <div className="neural-node" style={{ left: '25%', top: '20%' }}></div>
          <div className="neural-node" style={{ left: '70%', top: '60%' }}></div>
        </div>
        <div className="container mx-auto px-4 max-w-7xl">
          <h2 className="text-4xl font-bold mb-6 text-center" data-aos="zoom-in">Technical Skills</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
            {[
              {
                category: 'Programming & Tools',
                skills: [
                  { name: 'Python', level: '90%' },
                  { name: 'SQL/MySQL', level: '85%' },
                  { name: 'Power BI', level: '80%' },
                  { name: 'Git', level: '75%' }
                ]
              },
              {
                category: 'Data Science',
                skills: [
                  { name: 'Exploratory Data Analysis', level: '85%' },
                  { name: 'Data Cleaning', level: '80%' },
                  { name: 'Machine Learning', level: '75%' }
                ]
              },
              {
                category: 'Soft Skills',
                skills: [
                  { name: 'Problem-Solving', level: '90%' },
                  { name: 'Collaboration', level: '85%' },
                  { name: 'Communication', level: '80%' }
                ]
              }
            ].map((group, index) => (
              <div
                key={index}
                className="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md glassmorphism hover-glow pulse"
                data-aos="zoom-in"
                data-aos-delay={index * 100}
              >
                <h3 className="text-xl font-semibold mb-4">{group.category}</h3>
                <ul className="space-y-4">
                  {group.skills.map((skill, i) => (
                    <li key={i}>
                      {skill.name}: <div className="skill-bar"><div className="skill-progress" style={{ width: skill.level }}></div></div>
                    </li>
                  ))}
                </ul>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Certifications = () => (
      <section id="certifications" className="relative py-20 bg-white dark:bg-gray-900 dark:text-white" data-aos="fade-up">
        <div className="section-bg">
          <div className="neural-node" style={{ left: '30%', top: '30%' }}></div>
          <div className="neural-node" style={{ left: '65%', top: '70%' }}></div>
        </div>
        <div className="container mx-auto px-4 max-w-7xl">
          <h2 className="text-4xl font-bold mb-6 text-center" data-aos="zoom-in">Certifications</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {[
              'Data Science and Analytics, HPLife Global (2024)',
              'AI for Beginners, HPLife Global (2024)',
              'Master Class on AI and Machine Learning (30 Days), Pantech Solutions (2024)',
              'Master Class on Python Programming (10 Days), Pantech Solutions (2022)',
              'Web Development, Python, and SQL, Mimo Online (2022)',
              'Data Science Webinar (5 Days) (2024)'
            ].map((cert, index) => (
              <div
                key={index}
                className="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-md glassmorphism hover-glow data-flow"
                data-aos="slide-up"
                data-aos-delay={index * 100}
              >
                <p className="text-gray-700 dark:text-gray-300">{cert}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Leadership = () => (
      <section id="leadership" className="relative py-20 bg-gray-100 dark:bg-gray-800 dark:text-white" data-aos="fade-up">
        <div className="section-bg">
          <div className="neural-node" style={{ left: '35%', top: '40%' }}></div>
          <div className="neural-node" style={{ left: '60%', top: '50%' }}></div>
        </div>
        <div className="container mx-auto px-4 max-w-7xl">
          <h2 className="text-4xl font-bold mb-6 text-center" data-aos="zoom-in">Leadership & Extracurriculars</h2>
          <div className="space-y-6">
            {[
              {
                role: 'President, Students’ Council',
                institution: 'St. Stephen Makindu Boys’ School',
                period: '2019 – 2020',
                details: 'Led 60 council members in organizing school events, improving student engagement by 25%.'
              },
              {
                role: 'Chairman, Science Club',
                institution: 'St. Stephen Makindu Boys’ School',
                period: '2018 – 2020',
                details: 'Organized science fairs and competitions, increasing participation by 30%.'
              },
              {
                role: 'Vice Chairman, Young Christian Union',
                institution: 'St. Stephen Makindu Boys’ School',
                period: '2018 – 2020',
                details: 'Planned community outreach events, fostering collaboration and engagement.'
              }
            ].map((activity, index) => (
              <div
                key={index}
                className="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md glassmorphism hover-glow data-flow"
                data-aos="slide-up"
                data-aos-delay={index * 200}
              >
                <h3 className="text-xl font-semibold">{activity.role}</h3>
                <p className="text-gray-600 dark:text-gray-300">{activity.institution} | {activity.period}</p>
                <p className="mt-2 text-gray-600 dark:text-gray-300">{activity.details}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="relative py-20 bg-gradient-to-br from-emerald-300 to-teal-300 dark:bg-gradient-to-br dark:from-gray-700 dark:to-gray-800 contact-section" data-aos="fade-up">
        <div className="container mx-auto px-4 max-w-3xl relative">
          <div className="contact-node" style={{ top: '10%', left: '10%' }}></div>
          <div className="contact-node" style={{ bottom: '10%', right: '10%' }}></div>
          <h2 className="text-4xl font-bold mb-6 text-center text-gray-800 dark:text-white" data-aos="zoom-in">Contact Me</h2>
         
          <div className="space-y-6">
            <div className="flex items-center justify-center" data-aos="fade-up" data-aos-delay="200">
              <i className="fas fa-envelope text-emerald-600 dark:text-emerald-400 text-2xl mr-2 contact-icon"></i>
              <p className="text-lg text-gray-800 dark:text-white">
                Email: <a href="mailto:coheights254@gmail.com" className="text-emerald-600 dark:text-emerald-400 hover:underline">coheights254@gmail.com</a>
              </p>
            </div>
            <div className="flex items-center justify-center" data-aos="fade-up" data-aos-delay="400">
              <i className="fas fa-phone text-emerald-600 dark:text-emerald-400 text-2xl mr-2 contact-icon"></i>
              <p className="text-lg text-gray-800 dark:text-white">Phone: +254 112 225 426 / +254 742 702 766</p>
            </div>
            <div className="flex items-center justify-center" data-aos="fade-up" data-aos-delay="600">
              <i className="fas fa-map-marker-alt text-emerald-600 dark:text-emerald-400 text-2xl mr-2 contact-icon"></i>
              <p className="text-lg text-gray-800 dark:text-white">Address: P.O. Box 90138, Makindu, Kenya</p>
            </div>
            <div className="mt-6 text-center" data-aos="fade-up" data-aos-delay="800">
              <a
                href="https://mail.google.com/mail/?view=cm&fs=1&to=coheights254@gmail.com"
                target="_blank"
                className="inline-block bg-emerald-600 text-white py-3 px-8 rounded-full text-lg hover:bg-emerald-700 transition hover-glow"
              >
                Send a Message
              </a>
            </div>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="bg-gray-800 text-white py-4" data-aos="fade-up">
        <div className="container mx-auto px-4 text-center max-w-7xl">
          <p>© {new Date().getFullYear()} Maithya Ndavi. All rights reserved.</p>
        </div>
      </footer>
    );

    const BackToTop = () => {
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        const toggleVisibility = () => {
          setVisible(window.scrollY > 300);
        };
        window.addEventListener('scroll', toggleVisibility);
        return () => window.removeEventListener('scroll', toggleVisibility);
      }, []);
      return (
        <button
          id="back-to-top"
          className={`bg-emerald-600 text-white p-3 rounded-full hover:bg-emerald-700 transition fixed bottom-8 right-8 z-50 ${visible ? 'block' : 'hidden'}`}
          onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
        >
          <i className="fas fa-arrow-up"></i>
        </button>
      );
    };

    const App = () => {
      useEffect(() => {
        if (window.AOS) {
          window.AOS.init({ duration: 1000 });
        }
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelector(anchor.getAttribute('href')).scrollIntoView({
              behavior: 'smooth'
            });
          });
        });
      }, []);

      return (
        <div className="min-h-screen bg-gray-100 dark:bg-gray-800 dark:text-white transition-colors duration-300">
          <Sidebar />
          <Header />
          <Hero />
          <About />
          <Education />
          <Experience />
          <Skills />
          <Certifications />
          <Leadership />
          <Contact />
          <Footer />
          <BackToTop />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
